<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header class="header">
		
		<a class="site">TodoList</a>	

		<div class="btns">
			<button class="btn-darkmode" id="darkMode">Dark</button>
			<button class="btn-lightmode" id="lightMode">Light</button>
		</div>

	</header>

	<div class="customize">
		
		<button class="toggle">Customize</button>

		<div class="contents" style="left:-100%">
			<button class="reset">reset</button>
			<ul>
			
				<li>
					<span class="name">background</span>
					<ul class="colors" data-var="--bg">
						<li data-color="#222"></li>
						<li data-color="#f7f7f7"></li>
						<li data-color="#cbcbcb"></li>
						<li data-color="#888"></li>
					</ul>
				</li>

				<li>
					<span class="name">text</span>
					<ul class="colors" data-var="--text">
						<li data-color="#f7f7f7"></li>
						<li data-color="#fff"></li>
						<li data-color="#222"></li>
						<li data-color="#000"></li>
					</ul>
				</li>
			
				<li>
					<span class="name">border</span>
					<ul class="colors" data-var="--border">
						<li data-color="#f7f7f7"></li>
						<li data-color="#fff"></li>
						<li data-color="#222"></li>
						<li data-color="#000"></li>
						<li data-color="#bbb"></li>
					</ul>
				</li>
			
				<li>
					<span class="name">dark Button</span>
					<ul class="colors" data-var="--darkBtn">
						<li data-color="#f7f7f7"></li>
						<li data-color="#fff"></li>
						<li data-color="#222"></li>
						<li data-color="#000"></li>
						<li data-color="#bbb"></li>
					</ul>
				</li>
				<li>
					<span class="name">light Button</span>
					<ul class="colors" data-var="--lightBtn">
						<li data-color="#f7f7f7"></li>
						<li data-color="#fff"></li>
						<li data-color="#222"></li>
						<li data-color="#000"></li>
						<li data-color="#bbb"></li>
					</ul>
				</li>


			</ul>

		</div>

	</div>

	<div class="container">
		
		<div class="create">
				
			<input type="text" name="task" id="task_input" placeholder="Task...">

			<button class="create_btn">Create</button>

		</div>

		<div class="filters">
			<div class="filter">
				<button data-filter="all" class="filter-btn Active Filter active">All</button>
			</div>

			<div class="filter">
				<button data-filter="uncompleted" class="filter-btn Active Filter">Un Completed</button>
			</div>

			<div class="filter">
				<button data-filter="completed" class="filter-btn Active Filter">Completed</button>
			</div>



		</div>


		<h2 class="heading">All Tasks</h2>
		<div class="tasks">
			<div class="head">
				<span class="task-content">Title</span>
				<span class="date">Creation Date</span>
				<span class="oprs">Actions</span>	
			</div>
			

		</div>

	</div>


	<div class="alert hidden" >
		<div class="head"><span class="title">Info</span> <span class="close" onclick="Window.closeMessage();">x</span></div>
		<p class="inner">Test Message</p>
	</div>

	<script src="script.js"></script>
</body>
</html>
